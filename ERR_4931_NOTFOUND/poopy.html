<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chrome Extension</title>
</head>
<body>
    <button onclick="startLoop()">Start Loop</button>
    <button onclick="stopLoop()">Stop Loop</button>
    <iframe id="extensionFrame" style="width:100%; height:500px; border:none;"></iframe>

    <script>
        let interval;
        let frame = document.getElementById("extensionFrame");

        function openExtension() {
            frame.src = 'chrome-extension://adkcpkpghahmbopkjchobieckeoaoeem/main.js';
        }

        function startLoop() {
            if (!interval) {
                interval = setInterval(openExtension, 500); // Updates iframe every 2 seconds
            }
        }

        function stopLoop() {
            clearInterval(interval);
            interval = null;
        }
    </script>
</body>
</html>
