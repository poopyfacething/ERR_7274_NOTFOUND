<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chrome Extension</title>
</head>
<body>
    <button onclick="startLoop()">Start Loop</button>
    <button onclick="stopLoop()">Stop Loop</button>

    <script>
        let interval;
        
        function openExtension() {
            window.open('chrome-extension://adkcpkpghahmbopkjchobieckeoaoeem/main.html');
        }

        function startLoop() {
            if (!interval) {
                interval = setInterval(openExtension, 4); // Set to 4ms, which is the smallest effective interval
            }
        }

        function stopLoop() {
            clearInterval(interval);
            interval = null;
        }
    </script>
</body>
</html>
