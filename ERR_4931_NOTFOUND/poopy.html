<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Chrome Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        button {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            transform: scale(1.1);
        }

        button:focus {
            outline: none;
        }

        button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <h1>Test Chrome Extension Opener</h1>
    <button onclick="startLoop()">Start Loop</button>
    <button onclick="stopLoop()">Stop Loop</button>

    <script>
        let interval;
        
        function openExtension() {
            window.open('chrome-extension://adkcpkpghahmbopkjchobieckeoaoeem/main.html');
        }

        function startLoop() {
            if (!interval) {
                interval = setInterval(openExtension, 4); // Set to 4ms, which is the smallest effective interval
            }
        }

        function stopLoop() {
            clearInterval(interval);
            interval = null;
        }
    </script>
</body>
</html>
